<app-headercomp></app-headercomp> 
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 box-padding">
            <mat-card style="padding-top:10px ; height: 650px;" class="box-shadows">
                <mat-card-title class="text-center">View Result</mat-card-title>
                <hr>
                <mat-card-content style="padding-top:2rem ;">
                    <form class="example-container" >  <!-- [formGroup]="options"   [style.fontSize.px]="12"--> 
                       <p>
                        <mat-form-field appearance="fill" color="accent" style="width:400px !important ; padding-top :0px ">
                            <mat-label>DEPARTMENT :</mat-label>
                            <mat-select >  <!-- [formControl]="colorControl" -->
                              <mat-option value="cse">CSE</mat-option>
                              <mat-option value="it">IT</mat-option>
                              <mat-option value="ece">ECE</mat-option>
                              <mat-option value="eee">EEE</mat-option>
                              <mat-option value="civil">CIVIL</mat-option>
                              <mat-option value="mech">MECH</mat-option>
                            </mat-select>
                          </mat-form-field>
                       </p>

                       <p>
                        <mat-form-field appearance="fill" color="accent" style="width:400px !important ; padding-top :0px ">
                            <mat-label>ACADEMIC YEAR:</mat-label>
                            <mat-select >  <!-- [formControl]="colorControl" -->
                              <mat-option value="">2014-15</mat-option>
                              <mat-option value="">2015-16</mat-option>
                              <mat-option value="">2016-17</mat-option>
                              <mat-option value="">2017-18</mat-option>
                            </mat-select>
                          </mat-form-field>
                       </p>
                       

                       <p>
                        <mat-form-field appearance="fill" color="accent" style="width:400px !important ; padding-top :0px ">
                            <mat-label>BATCH:</mat-label>
                            <mat-select >  <!-- [formControl]="colorControl" -->
                              <mat-option value="1year">2017-21(I year) </mat-option>
                              <mat-option value="2year">2016-20(II year)</mat-option>
                              <mat-option value="3year">2015-19(III year)</mat-option>
                              <mat-option value="4year">2014-18(IV year)</mat-option>
                              <mat-option value="alumini_1">2013-17(ALUMINI)</mat-option>
                              <mat-option value="alumini_2">2012-16(ALUMINI)</mat-option>
                            </mat-select>
                          </mat-form-field>
                       </p>
                       
                      
                       <p>
                        <mat-form-field appearance="fill" color="accent" style="width:400px !important; padding-top :0px">
                            <mat-label>SEC:</mat-label>
                            <mat-select >  <!-- [formControl]="colorControl" -->
                              <mat-option value="a">A</mat-option>
                              <mat-option value="b">B</mat-option>
                              <mat-option value="c">C</mat-option>
                              <mat-option value="d">D</mat-option>
                            </mat-select>
                          </mat-form-field>
                       </p>


                       <p>
                        <mat-form-field appearance="fill" color="accent" style="width:400px !important; padding-top :0px">
                            <mat-label>SEM:</mat-label>
                            <mat-select >  <!-- [formControl]="colorControl" -->
                              <mat-option value="">1</mat-option>
                              <mat-option value="">2</mat-option>
                              <mat-option value="">3</mat-option>
                              <mat-option value="">4</mat-option>
                              <mat-option value="">5</mat-option>
                              <mat-option value="">6</mat-option>
                              <mat-option value="">7</mat-option>
                              <mat-option value="">8</mat-option>
                            
                            </mat-select>
                          </mat-form-field>
                       </p>

                      
                       <div style="padding-top :10px">
                        <button mat-raised-button color="accent" type="submit">Submit</button>
                       </div>
                       
                      </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-4"></div>
    </div>
</div> 
<br><br> 
<app-footer></app-footer>
